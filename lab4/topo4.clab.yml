name: lab4

mgmt:
  network: statics
  ipv4-subnet: 172.20.20.0/24

topology:
  nodes:
    R01.NY:
      kind: vr-ros
      image: vrnetlab/vr-routeros:6.47.9
      mgmt-ipv4: 172.20.20.31

    R01.LND:
      kind: vr-ros
      image: vrnetlab/vr-routeros:6.47.9
      mgmt-ipv4: 172.20.20.2

    R01.HKI:
      kind: vr-ros
      image: vrnetlab/vr-routeros:6.47.9
      mgmt-ipv4: 172.20.20.3

    R01.SPB:
      kind: vr-ros
      image: vrnetlab/vr-routeros:6.47.9
      mgmt-ipv4: 172.20.20.4

    R01.LBN:
      kind: vr-ros
      image: vrnetlab/vr-routeros:6.47.9
      mgmt-ipv4: 172.20.20.35

    R01.SVL:
      kind: vr-ros
      image: vrnetlab/vr-routeros:6.47.9
      mgmt-ipv4: 172.20.20.6

    PC1:
      kind: vr-ros
      image: vrnetlab/vr-routeros:6.47.9
      mgmt-ipv4: 172.20.20.37

    PC2:
      kind: vr-ros
      image: vrnetlab/vr-routeros:6.47.9
      mgmt-ipv4: 172.20.20.8

    PC3:
      kind: vr-ros
      image: vrnetlab/vr-routeros:6.47.9
      mgmt-ipv4: 172.20.20.9
  

  links: 
    - endpoints: ["R01.NY:eth1","PC2:eth1"] 
    - endpoints: ["R01.NY:eth3","R01.LND:eth3"] 
    - endpoints: ["R01.LND:eth1","R01.HKI:eth2"]     
    - endpoints: ["R01.LND:eth2","R01.LBN:eth1"] 
    - endpoints: ["R01.LBN:eth2","R01.HKI:eth1"] 
    - endpoints: ["R01.LBN:eth3","R01.SVL:eth3"] 
    - endpoints: ["R01.SVL:eth1","PC3:eth1"]  
    - endpoints: ["R01.HKI:eth3","R01.SPB:eth3"]  
    - endpoints: ["R01.SPB:eth1","PC1:eth1"] 
